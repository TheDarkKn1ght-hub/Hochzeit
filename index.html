<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsere Hochzeit</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Kopfbereich -->
  <header>
    <h1>Kim & Marvin</h1>
    <p class="date">Wir heiraten am <strong>16. April 2026</strong></p>
  </header>

  <!-- Hauptinhalt -->
  <main>

    <!-- Bild -->
    <section id="hero">
      <img src="images/wir.jpg" alt="Foto von Kim und Marvin">
    </section>

    <!-- Trauung -->
    <section id="ceremony">
      <h2>Standesamt</h2>
      <p>
        Jakob Kemenate Braunschweig<br>
        Eiermarkt 1<br>
        38100 Braunschweig<br>
        Beginn: 14:30 Uhr
      </p>

      <iframe
        src="https://maps.app.goo.gl/hcP4Qqf6dcVZv6227&output=embed"
        width="100%"
        height="300"
        style="border:0;"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Feier -->
    <section id="party">
      <h2>Feier</h2>
      <p>
        Unser Hof<br>
        Lehmweg 1B<br>
        38126 Braunschweig
      </p>

      <iframe
        src="https://maps.app.goo.gl/ySEMYgUQKmEwfHZj8&output=embed"
        width="100%"
        height="300"
        style="border:0;"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

  </main>

  <!-- FuÃŸbereich -->
  <footer>
    <p>Wir freuen uns, diesen besonderen Tag mit euch zu feiern.</p>
  </footer>

  <!-- JavaScript -->
  <script src="js/main.js"></script>

</body>
</html>
